<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <!-- ================== Meta ================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Student Dashboard</title>

  <!-- ================== CSS ================== -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" />

  <!-- Project Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <!-- ================== SweetAlert ================== -->
  <!--
      SweetAlert2 is used to display Django messages
      (success, error, info) as modern popup alerts.
    -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ================== NOT USED ================== -->
  <!--
      HTMX is currently NOT used in this project.
      Script is kept temporarily but can be safely removed.
    -->
  <script src="https://unpkg.com/htmx.org@1.9.2" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ================== Navbar ================== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'home' %}">Study Utility</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                Options
              </a>

              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Books</a>
                <a class="dropdown-item" href="#">Wikipedia</a>
                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="#">Dictionary</a>
                <a class="dropdown-item" href="#">Youtube</a>
                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="#">To-do</a>
                <a class="dropdown-item" href="{% url 'homework' %}">Homework</a>
                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="{% url 'notes' %}">Notes</a>
                <a class="dropdown-item" href="#">Conversion</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ================== Page Content ================== -->
  <main class="mt-4">
    {% block content %}{% endblock content %}
  </main>

  <!-- ================== SweetAlert + Django Messages ================== -->
  <script>
    /*
      This script loops through Django messages framework
      and displays each message using SweetAlert2.
      
      Message tags determine the alert type:
      - success → green popup
      - error   → red popup
      - info    → blue popup
    */

    {% if messages %}
    {% for message in messages %}
    Swal.fire({
      text: "{{ message|escapejs }}",
      icon: "{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}",
      confirmButtonText: "OK"
    });
    {% endfor %}
    {% endif %}
  </script>

  <!-- ================== JS Dependencies ================== -->
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- ================== Footer ================== -->
  <footer class="footer d-flex justify-content-center mt-5">
    <p>&copy; 2023 Cheche. Powered by Django.</p>
  </footer>
</body>

</html>
